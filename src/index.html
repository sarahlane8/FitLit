<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body>
    <header id="header">
    </header>
    <main>
      <aside id="userInfoCard">
      </aside>
      <section class="step-goals">
        <article id="userStepGoals">
        </article>
      </section>
      <section class="user-water-stats">
        <article id="userDailyWater">
        </article>
        <article id="userWeeklyWater">
        </article>
      </section>
      <section class="user-sleep">
        <article id="userTodaySleep">
        </article>
        <article id="userWeeklyHoursSlept">
        </article>
        <article id="userSleepAverage">
        </article>
      </section>
      <section class="user-activity">
        <article id="userDailyNumSteps">
        </article>
        <article id="userDailyNumMinutesActive">
        </article>
        <article id="userDailyDistanceWalked">
        </article>
      </section>
      <section class="combined-activities"
        <article id="userActivityDailyComparison">
        </article>
        <article id="userWeeklyActivityStats">
        </article>
      </section>



    </main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./user.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/isBetween.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_isBetween)</script>
    <script type="text/javascript" src="./userRepository.js"></script>
    <script type="text/javascript" src="./hydration.js"></script>
    <script type="text/javascript" src="./hydrationRepository.js"></script>
    <script type="text/javascript" src="./sleepRepository.js"></script>
    <script type="text/javascript" src="./sleep.js"></script>
    <script type="text/javascript" src="./activityRepository.js"></script>
    <script type="text/javascript" src="./activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
