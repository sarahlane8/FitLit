<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="header">
    </header>
    <main>
      <aside id="userInfoCard">
      </aside>
      <div class="widget-section">
        <article id="userStepGoals">
        </article>
        <article class="water-widget" id="userDailyWater">
        </article>
        <!-- <article id="userWeeklyWater">
        </article> -->
        <div class="water-widget" 'chart-container'>
          <canvas id="waterChart" height="200" width="200"></canvas>
        </div>
        <article class="sleep-widget" id="userTodaySleep">
        </article>
        <article class="sleep-widget" id="userSleepAverage">
        </article>
        <!-- <article id="userWeeklyHoursSlept">
        </article> -->
        <div class="sleep-widget" "chart-container">
          <canvas id="sleepChart" height="250" width="250"></canvas>
        </div>
        <article class="activity-widget" id="userDailyNumSteps">
        </article>
        <article class="activity-widget" id="userDailyNumMinutesActive">
        </article>
        <article class="activity-widget" id="userDailyDistanceWalked">
        </article>
        <article class="activity-widget" "user-activity-daily-comparison" id="userActivityDailyComparison">
        </article>
        <article class="activity-widget" "user-weekly-activity-stats" id="userWeeklyActivityStats">
        </article>
      </div>
    </main>

    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./user.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/isBetween.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_isBetween)</script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="./userRepository.js"></script>
    <script type="text/javascript" src="./hydration.js"></script>
    <script type="text/javascript" src="./hydrationRepository.js"></script>
    <script type="text/javascript" src="./sleepRepository.js"></script>
    <script type="text/javascript" src="./sleep.js"></script>
    <script type="text/javascript" src="./activityRepository.js"></script>
    <script type="text/javascript" src="./activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
