<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activity Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <header id="header">
    </header>
    <main>
      <aside id="userInfoCard">
      </aside>
      <section class="widget-section">
        <article class="step-goal-widget" id="userStepGoals">
        </article>
        <article class="water-widget" id="userDailyWater">
        </article>
        <div class="water-widget chart-container">
          <canvas id="waterChart"></canvas>
        </div>
        <article class="sleep-widget" id="userTodaySleep">
        </article>
        <article class="sleep-widget" id="userSleepAverage">
        </article>
        <div class="sleep-widget chart-container">
          <canvas id="sleepChart"></canvas>
        </div>
        <article class="activity-widget" id="userDailyNumSteps">
        </article>
        <article class="activity-widget" id="userDailyNumMinutesActive">
        </article>
        <article class="activity-widget" id="userDailyDistanceWalked">
        </article>
        <article class="activity-widget user-activity-daily-comparison" id="userActivityDailyComparison">
        </article>
        <article class="activity-widget user-weekly-activity-stats" id="userWeeklyActivityStats">
        </article>
      </section>
    </main>
    <script type="text/javascript" src="./data/users.js"></script>
    <script type="text/javascript" src="./data/hydration.js"></script>
    <script type="text/javascript" src="./data/sleep.js"></script>
    <script type="text/javascript" src="./data/activity.js"></script>
    <script type="text/javascript" src="./src/User.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/isBetween.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_isBetween)</script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="./src/UserRepository.js"></script>
    <script type="text/javascript" src="./src/Hydration.js"></script>
    <script type="text/javascript" src="./src/HydrationRepository.js"></script>
    <script type="text/javascript" src="./src/SleepRepository.js"></script>
    <script type="text/javascript" src="./src/Sleep.js"></script>
    <script type="text/javascript" src="./src/ActivityRepository.js"></script>
    <script type="text/javascript" src="./src/Activity.js"></script>
    <script type="text/javascript" src="./src/scripts.js"></script>
  </body>
</html>
